apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

repositories{
	mavenCentral()
	mavenLocal()
}
dependencies{
implementation 'com.google.inject:guice:5.0.1'
implementation 'com.google.inject.extensions:guice-servlet:5.1.0'
implementation 'javax.servlet:javax.servlet-api:4.0.0'
implementation 'org.hibernate:hibernate-core:5.6.6.Final'
implementation 'org.postgresql:postgresql:42.2.2'
implementation 'com.google.inject.extensions:guice-persist:5.0.0'

}
